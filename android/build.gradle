group 'im.zego.media_projection_creator'
version '1.1'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
        lintOptions {
        disable 'InvalidPackage'
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }
}
